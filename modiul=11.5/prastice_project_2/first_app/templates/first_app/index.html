{% extends 'base.html' %} 
{% block content %}
<h1 class="text-center">This is home page</h1>
<div class="row justify-content-center  m-auto ">
    {% for i in data %}
    <div class="col-sm-4  p-3">
    <div class="card">
      <img
        src="{{i.strMealThumb}}"
        class="card-img-top w-auto h-auto"
        alt="..."
      />
      <div class="card-body">
        <h5 class="title">{{i.strMeal}}</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <p class="btn btn-primary">{{i.idMeal}}</p>
      </div>
    </div>
</div>
    {% endfor %}
</div>
{% endblock %}
