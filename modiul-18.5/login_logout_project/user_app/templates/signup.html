
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form method="post" class="#" style="width:60%; margin:auto" novalidate >
{% csrf_token %}

<h1 class="text-center ">{{type}} page</h1>
{% if messages %}
{% for m in messages %}

{{ m }}

{% endfor %}
{% endif %}
</br>
<hr>
<!-- {{ form  | crispy }} -->
{% for fm in form %}

{{ fm.label_tag }}
{{ fm }}
{{ fm.errors | striptags }}


{% endfor%}
</br>
<button class="btn btn-primary" type="submit">Submit</button>

</form>


{% endblock  %}
